<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member's Club</title>

  <link rel="stylesheet" href="/src/styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <section id="hero">
    <div class="search-field">
      <img class="logo" src="./src/assets/logo.png" alt="logo da aplicação">

      <div class="input-wrapper">
        <input class="text-input text-md" value="" type="text" placeholder="ID do cartão">
        <button class="btn-enter"></button>
      </div>
    </div>
  </section>

  <main class="content">
    <section id="profile">
      <div class="profile-picture">
        <img src="/src/assets/icons/profile.jpg" alt="sem imagem de perfil">
      </div>
      <div class="profile-details">
        <strong class="title-sm block gray-600">Natália Miranda</strong>
        <p class="text-xs gray-500">Cliente desde 18/09/20</p>
      </div>
    </section>

    <section id="loyalty">
      <div class="flex space-between">
        <div>
          <h2 class="subtitle-sm gray-500">
            cartão fidelidade
          </h2>
          <p class="subtitle text-xs gray-500">
            Ao fazer cortes de cabelo, o décimo sai de graça!
          </p>
        </div>
        <div class="id">
          ID: 234-234-234-234
        </div>
      </div>
      <div class="loyalty-checks">
        <div class="check-card checked"></div>
        <div class="check-card checked"></div>
        <div class="check-card checked"></div>
        <div class="check-card checked"></div>
        <div class="check-card checked"></div>
        <div class="check-card checked"></div>
        <div class="check-card checked"></div>
        <div class="check-card"></div>
        <div class="check-card"></div>
        <div class="check-card gift"></div>
      </div>
    </section>

    <section id="rewards">
      rewards
    </section>

    <section id="history">
      history
    </section>
  </main>

</body>

</html>
